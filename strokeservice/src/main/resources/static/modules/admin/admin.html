<div data-ng-controller="AdminController" data-ng-init="init()">

	<div class="row" style="margin-top:20px;margin-bottom:0px;margin-left:0px;margin-right:0px;">
		<div class="col-md-12">
			<h2 style="margin-top:0px;margin-bottom:0px;margin-left:0px;margin-right:0px;text-align: center;">
				Administration
			</h2>
		</div>
	</div>
	
	<button ngf-select="uploadFile($file)" ngf-select ng-model="file" name="file" class="btn btn-default pull-right" style="margin-bottom:20px;">
		<span class="glyphicon glyphicon-open-file" aria-hidden="true" style="font-size:2em;"></span> Upload
	</button>
	<br>
	<br>
	
	<table class="table table-striped table-bordered table-hover">
		
		<thead>
			<tr>
				<th><h4>#</h4></th>
				<th><h4>Questionnaire Schema Id</h4></th>
				<th><h4>Is Active</h4></th>
				<th><h4>Delete</h4></th>
			</tr>
		</thead>
		
		<tbody>
			<tr ng-repeat="d in data">
				<td>{{$index + 1}}</td>
				<td>{{d.json.group.title}}</td>
				<td><input type="checkbox" ng-checked="d.isActive" ng-click="updateSchema(d.id, $event)" ></td>
				<td>
					<a href ng-click="deleteSchema(d.id)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</a>
				</td>
			</tr>
		</tbody>
		
	</table>
	
</div>
