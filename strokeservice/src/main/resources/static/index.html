<!DOCTYPE html>
<html>

  <head>
    
    <meta charset="utf-8" />
    <title>CDC-Post-Discharge APP</title>
    
    <link rel="stylesheet" href="lib/script/json-formatter/json-formatter.min.css" />
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.css" />

  <body ng-app="strokeApp" ng-controller="MainController" data-ng-init="init()" style="line-height: 0px;">

	        <div class="container">
	        	<img class="brand" src="images/ms_logo.png" width="150px" height="75px">
   				<ul class="nav navbar-nav pull-right" ng-show="isSignedIn()">
   					<li>
			        	<a>
			        		<span class="glyphicon glyphicon-user " aria-hidden="true"></span> <span style="font-size:1.2em;">{{username}}</span>
			        	</a>
   					</li>
   					<li>
   						<a href="#/" ng-click=logout()>
   							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Sign out
   						</a>
   					</li>
   				</ul>
	        </div>
        
    		<div class="container">
    			<span class="navbar-brand">CDC Post Discharge Stroke Patient Data Reporting Application</span>
    		</div>
    	</div>

    <div class="container">
		<div ng-view></div>

    <script src="lib/script/underscore-min.js"></script>
	<script src="lib/script/ng-file-upload-12.2.13.min.js"></script>

	<script src="lib/script/json-formatter/json-formatter.min.js"></script>
        
    <script src="app.js"></script>
